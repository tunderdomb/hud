<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    [role=tab].selected{
      color: white;
      background: steelblue;
    }
    [role=tabpanel]{
      display: none;
    }
    [role=tabpanel].selected{
      display: block;
    }
  </style>
</head>
<body>

<div role="tabset"
     data-tabset-name="Main Tabs"
     data-tabset-drawer="true"
     data-tabset-max-tabs="10">
  <div role="tablist">
    <button role="tab">one</button>
    <button role="tab">two</button>
    <button role="tab">three</button>
  </div>
  <div role="tabpool">
    <div role="tabpanel">Deus, rector, et sectam.</div>
    <div role="tabpanel">Est bassus idoleum, cesaris.</div>
    <div role="tabpanel">
      <div role="autocomplete">
        <input role="input" type="text" autofocus="true"/>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="../src/hud.js"></script>
<script type="text/javascript" src="../src/dom.js"></script>
<script type="text/javascript" src="../roles/tabset.js"></script>
<script type="text/javascript">
  var tabset = hud.render("tabset")
    .listen("hide", function( tab, panel ){
      tab.element.classList.remove("selected")
      panel.element.classList.remove("selected")
    })
    .listen("show", function( tab, panel ){
      tab.element.classList.add("selected")
      panel.element.classList.add("selected")
    })
</script>
</body>
</html>
